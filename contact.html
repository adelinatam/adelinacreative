  <main class="contact">
    <h3>Send me a message</h3>

    <form id="contact-form" class="live-validation required-validation validation" id="live-validation" netlify>
    	<div class="form-group">
    		<label for="name">Full Name<input class="name" type="text" id="name" data-validation-rqmessage="*Please insert name" data-validation-type="letters" required></label>
    	</div>

    	<div class="form-group">
    		<label for="email">Email Address<input class="email" type="email" id="email" data-validation-rqmessage="*Please insert email address" required /></label>
    	</div>
    
	    <div class="form-group">
	    	<label for="message" id="message" data-validation-rqmessage="">Message</label>
			<textarea class="textbox" name="message" data-validation-rqmessage="*Please input a message" required></textarea>
	    </div>
	</form>
	<button class="send-button" type="submit">SEND</button>
  </main>

		$('#contact-form').validation({
			// whether to prevents form from submitting when invalid
			'preventDefault': true,
			// prevents form from submitting when valid
			'sendForm': true,
			// enable/disable HTML5 form validation
			'noValidate':true,
			'formInvalidAlertWarning': false,
			
		});
		$('.live-validation').validation({
				'autocomplete': 'off',
				'liveValidation': false,
				'formInvalidAlertWarning': 'The form has not been completed correctly. Correct the marked fields',
				requiredMessage: function(){
					this.name + ' is required',
					this.email + ' is required',
					this.message + ' is required';
					}
			});



  	})
